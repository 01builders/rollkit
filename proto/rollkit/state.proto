syntax = "proto3";
package rollkit;
option go_package = "github.com/rollkit/rollkit/types/pb/rollkit";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cometbft/types/types.proto";
import "cometbft/types/validator.proto";
import "cometbft/types/params.proto";
import "cometbft/state/types.proto";


message State {
  cometbft.state.Version version = 1;

  string  chain_id = 2;
  int64 initial_height = 3;

  int64 last_block_height = 4;

  cometbft.types.BlockID last_block_id = 5 [(gogoproto.nullable) = false, (gogoproto.customname) = "LastBlockID"];
  google.protobuf.Timestamp last_block_time = 6 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

  uint64 da_height = 7 [(gogoproto.customname) = "DAHeight"];

  cometbft.types.ValidatorSet next_validators = 8;
  cometbft.types.ValidatorSet validators = 9;
  cometbft.types.ValidatorSet last_validators = 10;
  int64 last_height_validators_changed = 11;

  cometbft.types.ConsensusParams consensus_params = 12 [(gogoproto.nullable) = false];
  int64 last_height_consensus_params_changed = 13;

  bytes last_results_hash = 14;

  bytes app_hash = 15;
}
